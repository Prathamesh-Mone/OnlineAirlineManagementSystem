<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Record Form</title>
</head>
<body>
<form action="passenger2.php" method="post">
    <p>
        <label for="contactno">Contact Number:</label>
        <input type="text" name="contactno" id="contactno">
    </p>
    <p>
        <label for="P_ID">Id generated in registration step:</label>
        <input type="text" name="P_ID" id="P_ID">
    </p>
    <p>
        <label for="emailid">Email-Id:</label>
        <input type="text" name="emailid" id="emailid">
    </p>
    <p>
        <label for="passportno">Passport-Number(For International Flights):</label>
        <input type="text" name="passportno" id="passportno">
    </p>
    <p>
        <label for="address">Address:</label>
        <textarea name="address" id="address" rows="5" cols="50">
	</textarea>
    </p>
    <input type="submit" value="Enter">
</form>
</body>
</html>
